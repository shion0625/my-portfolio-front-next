# Options for analysis running.
run:
  skip-dirs:
    - src/external_libs
    - autogenerated_by_my_lib
  skip-files:
    - ".*\\.my\\.go$"
    - lib/bad.go
  allow-parallel-runners: true
  go: '1.19'

# # output configuration options
# output:
#   format: json
#   print-issued-lines: true
#   print-linter-name: true
#   uniq-by-line: false
#   sort-results: true

# All available settings of specific linters.
linters-settings:

linters:
  enable-all: true
  disable:
    - golint
    - structcheck
    - ifshort
    - deadcode
    - varcheck
    - nosnakecase
    - scopelint
    - interfacer
    - maligned
    - exhaustivestruct
    - rowserrcheck
    - wastedassign
