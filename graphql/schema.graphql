# GraphQL schema example
#
# https://gqlgen.com/getting-started/

# type： モデル情報を記述
# Query： データフェッチのエンドポイントを定義
# input： Mutationのオブジェクトの定義
# Mutation： データを修正するエンドポイントを定義

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
