# schema.graphqlsのQueryの内容に従って定義
query GetUser($id: ID!) {
  user(id: $id) {
    id
    is_admin
    name
    email
    works{
      pageInfo{
        page
        hasNextPage
        count
        totalCount
        paginationLength
        hasPreviousPage
      }
      nodes{
        id
        title
        summary
        image_url
        duration
        number_of_people
        language
        role
        url
        brief_story
      }
    }
  }
}

query GetUsers($limit: Int!, $offset: Int) {
  users(limit: $limit, offset: $offset) {
    pageInfo{
      page
      paginationLength
      hasNextPage
      hasPreviousPage
      count
      totalCount
    }
    nodes{
      id
      name
      works{
        nodes{
          id
          title
          summary
          image_url
          duration
          number_of_people
          language
          role
          url
          brief_story
          user{
            id
            name
          }
        }
      }
    }
  }
}

query GetUsersName($limit: Int!, $offset: Int) {
  users(limit: $limit, offset: $offset) {
    pageInfo{
      page
      paginationLength
      hasNextPage
      hasPreviousPage
      count
      totalCount
    }
    nodes{
      id
      name
        }
  }
}

query GetUserIds($limit: Int!, $offset: Int) {
  users(limit: $limit, offset: $offset) {
    nodes{
      id
    }
  }
}

# schema.graphqlsのMutationの内容に従って定義
mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    name
  }
}
