# queryに関する処理を記述

query GetWork($id: ID!) {
  work(id: $id){
    id
    title
    summary
    image_url
    duration
    number_of_people
    language
    role
    url
    brief_story
    user{
      id
      name
    }
  }
}

query GetWorks($limit: Int!, $offset:Int) {
  works(limit: $limit, offset: $offset){
    pageInfo{
      page,
      paginationLength,
      hasPreviousPage,
      hasNextPage,
      count,
      totalCount
    },
    nodes{
      id
      title
      summary
      image_url
      duration
      number_of_people
      language
      role
      url
      brief_story
      user{
        id
        name
      }
    }
  }
}

mutation CreateWork($input: CreateWorkInput!) {
  createWork(input: $input) {
    title
    summary
    image_url
    duration
    number_of_people
    language
    role
    url
    brief_story
    user{
      id
      name
    }
  }
}

mutation UpdateWork($input: UpdateWorkInput!) {
  updateWork(input: $input) {
    title
    summary
    image_url
    duration
    number_of_people
    language
    role
    url
    brief_story
    user{
      id
      name
    }
  }
}

mutation DeleteWork($id: ID!) {
  deleteWork(id: $id)
}
