# フラグメント名        フラグメントを適用するデータ型
fragment PaginationFragment on PaginationInfo {
  # 取得するフィールド
  page
  hasNextPage
  count
  totalCount
  paginationLength
  hasPreviousPage
}

# フラグメント名        フラグメントを適用するデータ型
fragment WorkFragment on Work {
  # 取得するフィールド
  id
  title
  summary
  image_url
  duration
  number_of_people
  language
  role
  url
  brief_story
  created_at
  updated_at
  serial_number
}

# フラグメント名        フラグメントを適用するデータ型
fragment UserFragment on User {
  id
  name
  email
  created_at
  updated_at
  serial_number
}

query Search($target: String!, $keyword: String! , $sortBy: SortBy!, $searchedAt: String!, $num: Int!, $limit: Int!) {
  search(target: $target, keyword: $keyword, sortBy: $sortBy, searchedAt: $searchedAt, num: $num, limit: $limit) {
    ... on UserPagination {
      type
      pageInfo {
        ...PaginationFragment
      }
      nodes {
        ...UserFragment
      }
    }
    ... on WorkPagination {
      type
      pageInfo {
        ...PaginationFragment
      }
      nodes {
        ...WorkFragment
        user {
          ...UserFragment
        }
      }
    }
  }
}
