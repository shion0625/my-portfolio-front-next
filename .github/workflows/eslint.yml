name: ESLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .
        env:
          CI: true

      - name: Upload ESLint Results
        uses: actions/upload-artifact@v2
        with:
          name: eslint-results
          path: eslint-results.xml
